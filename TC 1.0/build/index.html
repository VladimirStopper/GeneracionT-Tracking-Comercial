<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Comercial</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/index_style.css">
    <link rel="shortcut icon" href="./public/images/logo.png" type="image/x-icon">
</head>
    <body>
        <main class="main__container align-items-center">
            <section class="presentacion__section container justify-content-center">
                <div class="presentacion__container">
                    <img src="./public/images/logo.png" alt="" class="logo__container">
                    <div class="presentacion__header row align-items-center justify-content-around">
                        <img src="./public/images/logo.png" alt="" class="logo__container_md col-6 p-0">
                        <h1 class="presentacion__title text-center text-uppercase col-6 p-0 m-0">Tracking Comercial</h1>
                    </div>
                    <p class="presentacion__text text-center mt-md-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus modi earum eligendi blanditiis doloremque et rerum delectus molestias incidunt tempore! Natus, quis. Ullam quas iusto mollitia quasi cum dolores id.</p>
            
                </div>
            </section>

            
            <section class="form__section justify-content-center m-auto">
                <div class="form__container m-auto">
                    <form action="" method="get" class="mt-5">
                        <div class="mt-5 mb-5">
                            <label for="FormEmailInput" class="form-label d-none">Correo Electrónico</label>
                            <input type="email" class="form-control m-auto" id="FormEmailInput" name="email" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="mt-5">
                            <label for="FormEmailInput" class="form-label d-none">Contraseña</label>
                            <input type="password" class="form-control m-auto mt-4" id="FormPasswordInput" name="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="btn__container w-100 mt-5 mb-5 text-center">
                            <div class="m-auto">
                                <button type="submit" class="btn__form btn btn-outline-light" id="inisiarSesion"> Iniciar Sesion </button>
                                <a href="" class="text-center d-none">¿Olvidaste tu contraseña?</a>
                            </div>
                            <button type="button" class="btn__form btn btn-outline-light m-auto" data-bs-toggle="modal" data-bs-target="#modalRegistro" data-bs-target="#staticBackdrop"> Registrarse </button>
                        </div>
                    </form>
                    <form action="" method="post" class="mt-5" id="formReg">     
                        <div class="modal fade" id="modalRegistro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal__container modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5 text-white" id="staticBackdropLabel">Registrate</h1>
                                  <i class="bi bi-x-circle-fill"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></i>  
                                </div>
                                <div class="modal-body mt-4 mb-4 container">
                                    <div class="row justify-content-center">
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="FormNameInput" name="" placeholder="Nombre" required>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control" id="FormSurnameInput" name="" placeholder="Apellido" required>
                                        </div>
                                    </div>

                                    <div class="mt-4">
                                        <input type="email" class="w-100 form-control" id="FormNewEmailInput" name="" placeholder="Ingrese su correo electrónico" required>
                                    </div>
                                    <div class="mt-4">
                                        <input type="password" class="w-100 form-control" id="FormNewPasswordInput" name="" placeholder="Contraseña nueva" required>
                                    </div>
                                    <div class="mt-4">
                                        <input type="tel" class="w-100 form-control" id="FormPhoneInput" name="" placeholder="Ingrese su número de teléfono" name="telefono" placeholder="Ingrese su número de teléfono" pattern="[0-9]{4}-[0-9]{4}" title="Un número de teléfono válido debe tener 4 dígitos, un guión (-) y cuatro dígitos más">
                                    </div>
                                    <label for="" class="mt-4">Fecha de Nacimiento</label>
                                    <div class="row justify-content-center mt-2">
                                        <div class="col-4">
                                            <select class="form__input form-control" id="FormDayInput" name="dia" required>
                                                <option value="" disabled selected>Dia</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select class="form__input form-control" id="FormMonthInput" name="mes" required>
                                                <option value="" disabled selected>Mes</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select class="form__input form-control" id="FormYearInput" name="anio" required>
                                                <option value="" disabled selected>Año</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                  <button type="submit" class="btn btn-primary" id="registrarse">Registrarse</button>
                                </div>
                              </div>
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </section>
        </main>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./public/js/form.js"></script>
        <script src="./public/js/script.js"></script>
    </body>
</html>
